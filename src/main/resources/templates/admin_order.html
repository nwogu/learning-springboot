<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: head">
</head>

<body>

<th:block th:include="body :: body_main"></th:block>

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="#"><i class="fa fa-home"></i> Home</a>
                    <span>Orders</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Courses Details Section Begin -->
<section class="course-details spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="">
                    <th:block th:include="dashboard_admin :: menu"></th:block>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="course__details__desc">
                    <div class="row">
                        <div class="col-lg-6" th:each="order: ${orders}">
                            <div class="team__item">
                                <div class="team__item__text">
                                    <h5 th:text="${order.number}">order number</h5>
                                    <span th:text="${'status: ' + order.status}">status</span>
                                    <p th:text="${'type: ' + #strings.toUpperCase(order.type)}">type</p>
                                    <p th:text="${'address: ' + order.address}">location</p>
                                    <p th:text="${'location: ' + order.location}">location</p>
                                    <p th:text="${'cost: $' + order.cost + 'M'}">location</p>
                                    <p th:text="${'payment method: ' + order.paymentType}">paymentType</p>
                                </div>
                                <div  th:if="${order.status == 'pending'}"> <a href="#" class="btn btn-sm btn-primary" th:href="@{'/admin/order/status?id=' + ${order.id}}">Mark as Processing</a></div>
                                <div  th:if="${order.status == 'processing'}"> <a href="#" class="btn btn-sm btn-primary" th:href="@{'/admin/order/status?id=' + ${order.id}}">Mark as Completed</a></div>
                                <div  th:if="${order.status == 'completed'}"> <a href="#" class="btn btn-sm btn-primary" th:href="@{'/admin/order/status?id=' + ${order.id}}">Mark as Pending</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Courses Details Section End -->

<th:block th:include="footer :: footer_main"></th:block>
<th:block th:include="footer :: footer_script"></th:block>
</body>

</html>

<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: head">
</head>

<body>

<th:block th:include="body :: body_main"></th:block>

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="#"><i class="fa fa-home"></i> Home</a>
                    <span>Orders</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Courses Details Section Begin -->
<section class="course-details spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="">
                    <th:block th:include="dashboard_client :: menu"></th:block>
                    <div class="course__details__sidebar__register">
                        <h5>Place New Order</h5>
                        <form action="#" th:action="@{/client/order}" th:object="${order}" method="post">
                            <div th:if="${param.success}">
                                <div class="alert alert-success">Order Placed Successfully.
                                </div>
                            </div>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger" th:text="${param.error}">An error occured
                                </div>
                            </div>
                            <input type="text" placeholder="Location" name="location" th:field="*{location}">
                            <input type="text" placeholder="Address" name="address" th:field="*{address}">
                            <select name="type" th:field="*{type}">
                                <option value="">Select Type</option>
                                <option value="hatchback">Hatchback</option>
                                <option value="sequence">Sequence</option>
                                <option value="crossover">Crossover</option>
                            </select>
                            <select name="paymentType" th:field="*{paymentType}">
                                <option value="">Select Payment Method</option>
                                <option value="Cheque">Cheque</option>
                                <option value="Bank Transfer">Bank Transfer</option>
                                <option value="Direct Debit">Direct Debit</option>
                            </select>
                            <button type="submit" class="site-btn second-bg">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="course__details__desc">
                    <div class="row">
                    <div class="col-lg-6" th:each="order: ${orders}">
                        <div class="team__item">
                            <div class="team__item__text">
                                <h5 th:text="${order.number}">order number</h5>
                                <span th:text="${'status: ' + order.status}">status</span>
                                <p th:text="${'type: ' + #strings.toUpperCase(order.type)}">type</p>
                                <p th:text="${'address: ' + order.address}">location</p>
                                <p th:text="${'location: ' + order.location}">location</p>
                                <p th:text="${'cost: $' + order.cost + 'M'}">location</p>
                                <p th:text="${'payment method: ' + order.paymentType}">paymentType</p>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Courses Details Section End -->

<th:block th:include="footer :: footer_main"></th:block>
<th:block th:include="footer :: footer_script"></th:block>
</body>

</html>

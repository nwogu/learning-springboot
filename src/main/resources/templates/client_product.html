<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: head">
</head>

<body>

<th:block th:include="body :: body_main"></th:block>

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="#"><i class="fa fa-home"></i> Home</a>
                    <span>Our Products</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Team Section Begin -->
<section class="team team--instructor spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title center-title">
                    <h2>Our Products</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6" th:each="product: ${products}">
                <div class="team__item">
                    <div class="team__item__img">
                    </div>
                    <div class="team__item__text">
                        <h5 th:text="${product.name}">DAVID WARNER</h5>
                        <span th:text="${'$' + product.cost}">Instructor</span>
                        <p th:text="${product.description}">Morbi accumsan ipsum velit. Nam nec tellus a odio tincidunt auctor.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Team Section End -->


<th:block th:include="footer :: footer_main"></th:block>
<th:block th:include="footer :: footer_script"></th:block>
</body>

</html>

<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head th:insert="head :: head">
</head>

<body>

<th:block th:include="body :: body_main"></th:block>

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="#"><i class="fa fa-home"></i> Home</a>
                    <span>Feedbacks</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Courses Details Section Begin -->
<section class="course-details spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="">
                    <th:block th:include="dashboard_client :: menu"></th:block>
                    <div class="course__details__sidebar__register">
                        <h5>Submit Feedback</h5>
                        <form action="#" th:action="@{/client/feedback}" th:object="${feedback}" method="post">
                            <div th:if="${param.success}">
                                <div class="alert alert-success">Feedback Sent Successfully.
                                </div>
                            </div>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger" th:text="${param.error}">An error occured
                                </div>
                            </div>
                            <input type="text" placeholder="Description" name="description" th:field="*{description}">
                            <select name="level" th:field="*{level}">
                                <option value="">Select Level</option>
                                <option value="Good">Good</option>
                                <option value="Average">Average</option>
                                <option value="Satisfactory">Satisfactory</option>
                                <option value="Poor">Poor</option>
                            </select>
                            <input type="text" placeholder="Problem" name="problem" th:field="*{problem}">
                            <input type="text" placeholder="Improvement" name="improvement" th:field="*{improvement}">
                            <button type="submit" class="site-btn second-bg">Submit Feedback</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="course__details__desc">
                    <div class="row">
                    <div class="col-lg-6" th:each="feedback: ${feedbacks}">
                        <div class="team__item">
                            <div class="team__item__text">
                                <h5 th:text="${feedback.level}">order number</h5>
                                <p th:text="${'description: ' + feedback.description}">type</p>
                                <p th:text="${'problem: ' + feedback.problem}">location.</p>
                                <p th:text="${'improvement: ' + feedback.improvement}">location.</p>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Courses Details Section End -->

<th:block th:include="footer :: footer_main"></th:block>
<th:block th:include="footer :: footer_script"></th:block>
</body>

</html>
